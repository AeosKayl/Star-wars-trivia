<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <title>Document</title>
</head>
<body>
  <header>
    <div class="container">
      <div class="logo-wrapper">
        <img src="images/SWlogo.png" alt="Star Wars logo">
      </div>
    </div>
    <h1 class="heading">Star Wars Trivia</h1>
  </header>
  <main>
    <section class="character-comparison">
      <h2 class="heading center">Choose your characters</h2>
      <div class="selections">
        <section class="character-choice">
          <select name="first-char" id="first-char">
            <option value="empty" selected disabled hidden>Select a character</option>
            <option value="Luke Skywalker">Luke Skywalker</option>
            <option value="Chewbacca">Chewbacca</option>
            <option value="Boba Fett">Bobba Fett</option>
            <option value="Darth Vader">Darth Vader</option>
            <option value="Palpatine">Palpatine</option>
            <option value="Obi Wan Kenobi">Obi Wan Kenobi</option>
            <option value="Yoda">Yoda</option>
            <option value="Leia Organa">Leia Organa</option>
          </select>
        </section>
        <section class="character-choice">
          <select name="second-char" id="second-char">
            <option value="empty" selected disabled hidden>Select a character</option>
            <option value="Luke Skywalker">Luke Skywalker</option>
            <option value="Chewbacca">Chewbacca</option>
            <option value="Boba Fett">Bobba Fett</option>
            <option value="Darth Vader">Darth Vader</option>
            <option value="Palpatine">Palpatine</option>
            <option value="Obi Wan Kenobi">Obi Wan Kenobi</option>
            <option value="Yoda">Yoda</option>
            <option value="Leia Organa">Leia Organa</option>
          </select>
        </section>
      </div>
      <div class="btn-wrap">
        <button class="btn info-btn">Get information</button>
      </div>
      <section class="text-msg"></section>
      <section class="characters-info">
        <div class="char-1-wrapper">
          <section class="char-image">
            <img src="images/Unknown.jpg" alt="image of chosen character">
          </section>
          <!-- <section class="char-summary" style="display:none"> -->
          <section class="char-summary">
            <h3 class="char-name"></h3>
            <div class="char-prop-btns">
              <button class="btn gender">Gender</button>
              <button class="btn hair">Hair Color</button>
              <button class="btn height">Height</button>
              <button class="btn weight">Weight</button>
            </div>
          </section>
        </div>
        <div class="char-2-wrapper">
          <section class="char-image">
            <img src="images/Unknown.jpg" alt="image of chosen character">
          </section>
          <!-- <section class="char-summary" style="display:none"> -->
          <section class="char-summary">
            <h3 class="char-name"></h3>
            <div class="char-prop-btns">
              <button class="btn gender">Gender</button>
              <button class="btn hair">Hair Color</button>
              <button class="btn height">Height</button>
              <button class="btn weight">Weight</button>
            </div>
          </section>
        </div>
      </section>
    </section>
  </main>
  <script type="module" src="scripts/main.js"></script>
</body>
</html>
